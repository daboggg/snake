{% extends 'mondiv/layout/basic.html' %}
{% load bootstrap5 %}

{% block title %}
Удалить дивиденд
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-danger">Внимание</h3>
                        <p class="card-text h5 my-4 text-danger">Подтвердите удаление записи:
                            <i class="text-secondary">  {{ company }}</i></p>

                        <div class="row justify-content-center mr-2">
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-secondary" value="Подтвердить"/>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
