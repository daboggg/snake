{% extends 'mondiv/layout/basic.html' %}
{% load bootstrap5 %}

{% block title %}
Смена пароля
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class=" offset-4 col-4 mt-5">
                <h2>Смена пароля пользователя {{ user.username }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-secondary">
                            Сменить пароль
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
